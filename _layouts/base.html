<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title  | escape }} | {% endif %} {{ site.title | escape }}</title>
<link rel="shortcut icon" type="image/x-icon" href="{{ "assets/favicon.png" | relative_url }}" >

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat+Alternates&family=Montserrat:wght@300&family=Vibur&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/6fc6447836.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

<link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}"/>
<link rel="alternate" type="application/rss+xml"  title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}"> 
{% seo title=false %}
</head>
  <body>

    {{ content }}

  </body>
</html>
